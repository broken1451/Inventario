
    <div class="row row-cols-1 row-cols-md-3 ml-4 mt-4">
    <!-- <button  class="btn btn-primary btn-block" style="background: #7a00ff;" >Exportar pdf</button> -->
      <div class="col-12 mb-4" *ngFor="let otros of otros">
        <div class="card h-100" >
          <img [src]=" otros.img | imagen:'otros'" style="width: 300px; height: 300px; margin: auto;" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{otros.name}}</h5>
            <p class="card-text">{{otros.description}}</p>
            <button  class="btn btn-primary btn-block" (click)="goTodetails(otros._id)" style="background: #7a00ff;" >Ir al detalle</button>
            <button data-toggle="modal" data-target="#updateOtros"  class="btn btn-info btn-block" (click)="update(otros)" >Actualizar</button>
            <button  class="btn btn-danger btn-block" (click)="delete(otros)"  >Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default" style="justify-content: center;"  id="page" aria-label="Page navigation example">
    
      <ul class="pagination justify-content-center">
        <li class="page-item active" id="btnb" >
          <button class="page-link" (click)="cambiarDesde(-3)" tabindex="-1">Atras</button>
        </li>
  
        <li id="demo" class="page-item number active disabled back" style="cursor: pointer;" >
          <a  class="page-link">1</a>
        </li>   
  
        <li id="demo1"  class="page-item number disabled " style="cursor: pointer;" >
          <a  class="page-link">2</a>
        </li>  
  
        <li id="demo2" class="page-item number disabled " style="cursor: pointer;">
          <a  class="page-link">3</a>
        </li>   
        <li id="demo3" class="page-item number disabled "  style="cursor: pointer;" >
          <a  class="page-link">4</a>
        </li>   
  
        <li class="page-item" id="btns" (click)="cambiarDesde(+3)">
          <button class="page-link">Siguiente</button>
        </li>
      </ul>
    </nav>
  
  
    <div class="sticky-container">
      <ul class="sticky">
          <li>
            <!-- <button width="32" height="32" class="mdc-button mdc-button--raised icon-button filled-button--warning mdc-ripple-upgraded" style="--mdc-ripple-fg-size:21px; --mdc-ripple-fg-scale:2.90056; --mdc-ripple-fg-translate-start:16.625px, 15.5px; --mdc-ripple-fg-translate-end:7.5px, 7.5px;">
            </button> -->
            <button type="button" data-toggle="modal" data-target="#createOtros" class="mdc-button mdc-button--unelevated filled-button--success mdc-ripple-upgraded" style="height: 100%; width: 56%; --mdc-ripple-fg-size:56px; --mdc-ripple-fg-scale:1.96926; --mdc-ripple-fg-translate-start:46.7188px, -13px; --mdc-ripple-fg-translate-end:18.7969px, -10px;">
              <i class="material-icons mdc-button__icon">add</i>
              <p><a style="text-decoration: none; color: white;"> Agregar Otros</a></p>
            </button>
          </li>
      </ul>
  </div>
  
  <!-- Modal create pc -->
  <div data-backdrop="static" class="modal fade" id="createOtros" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style=" margin-top: 50%;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Otros</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formularioCreateOtros"  name="myformCreated" (ngSubmit)= 'createOtros()' ngNativeValidate>
              <div class="template-demo"> 
                <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
                  <div class="mdc-text-field mdc-ripple-upgraded" style="--mdc-ripple-fg-size:448px; --mdc-ripple-fg-scale:1.6938; --mdc-ripple-fg-translate-start:-101px, -186px; --mdc-ripple-fg-translate-end:149.734px, -201.5px;">
                    <input class="mdc-text-field__input" formControlName="name"  name='name'  placeholder="Nombre" required >
                    <div class="mdc-line-ripple" style="transform-origin: 123px center;"></div>
                    <label for="text-field-hero-input" class="mdc-floating-label">Nombre</label>
                  </div>
                </div>  
  
  
                <div class="mdc-text-field mdc-ripple-upgraded" style="--mdc-ripple-fg-size:448px; --mdc-ripple-fg-scale:1.6938; --mdc-ripple-fg-translate-start:-101px, -186px; --mdc-ripple-fg-translate-end:149.734px, -201.5px;">
                  <input class="mdc-text-field__input" formControlName="description"  name='description'  placeholder="description" required >
                  <div class="mdc-line-ripple" style="transform-origin: 123px center;"></div>
                  <label for="text-field-hero-input" class="mdc-floating-label">Descripcion</label>
                </div>
  
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-block" style="background-color: #ff420f;" data-dismiss="modal">Close</button>
                <button type="submit"  class="btn btn-primary btn-block"  style="background-color: var(--mdc-theme-primary, #7a00ff);">Crear Otro</button>
              </div>
            </form>
  
        </div>
      </div>
    </div>
  </div>
  <!-- Modal create pc -->
  
  
  
  <!-- modal update pc -->
  <div data-backdrop="static" class="modal fade" id="updateOtros" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style=" margin-top: 50%;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Actualizar otros</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form  [formGroup]="formularioUpdateOtros"  (ngSubmit)= 'updateOtros()' ngNativeValidate>
            <div class="template-demo">
              <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
                <div class="mdc-text-field mdc-ripple-upgraded" style="--mdc-ripple-fg-size:448px; --mdc-ripple-fg-scale:1.6938; --mdc-ripple-fg-translate-start:-101px, -186px; --mdc-ripple-fg-translate-end:149.734px, -201.5px;">
                  <input class="mdc-text-field__input" formControlName="name"   name="name" placeholder="Nombre" required >
                  <div class="mdc-line-ripple" style="transform-origin: 123px center;"></div>
                </div>
              </div>                
              <div class="mdc-text-field mdc-ripple-upgraded" style="--mdc-ripple-fg-size:448px; --mdc-ripple-fg-scale:1.6938; --mdc-ripple-fg-translate-start:-101px, -186px; --mdc-ripple-fg-translate-end:149.734px, -201.5px;">
                <input class="mdc-text-field__input" formControlName="description"  name="description" placeholder="description" required >
                <div class="mdc-line-ripple" style="transform-origin: 123px center;"></div>
              </div>
            </div>
  
            <div *ngIf="formUpdate.name.value == '' && formUpdate.description.value == ''" class="mdc-text-field mdc-ripple-upgraded" style="--mdc-ripple-fg-size:448px; --mdc-ripple-fg-scale:1.6938; --mdc-ripple-fg-translate-start:-101px, -186px; --mdc-ripple-fg-translate-end:149.734px, -201.5px;">
              <p class="text-danger"> Ningun campo puede estar vacio </p>
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-block" style="background-color: #ff420f;" data-dismiss="modal">Close</button>
              <button type="submit" [disabled]= 'formularioUpdateOtros.invalid' class="btn btn-primary btn-block"  style="background-color: var(--mdc-theme-primary, #7a00ff);">Actualizar Pc</button>
            </div>
          </form>
  
        </div>
      </div>
    </div>
  </div>
  <!-- modal update pc -->
